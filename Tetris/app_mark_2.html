        background-color: rgb(6, 102, 228);
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
  </body>
  <script>
    render = () => {
      let table = document.getElementById("table");
      let tbody = "<tbody>";
      for (let y = 0; y < height; y++) {
        let tr = "<tr>";
        for (let x = 0; x < width; x++) {
          if (board[x][y] == 1) tr += "<td class='filled'></td>";
          else if (board[x][y] == 2) tr += "<td class='piece'></td>";
          else tr += "<td class='normal'></td>";
        }
        tr += "</tr>";
        tbody += tr;
      }
      tbody += "</tbody>";
      table.innerHTML = tbody;
    };
  </script>
